<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AluraGeek E-commerce</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles_login.css">
</head>

<body>
    <header>
        <nav>
            <div class="menu-principal container">
                <div class="menu-principal__logo-input">
                    <img class="menu-principal__logo" src="../img/Logo.png" alt="">
                    <div class="menu-principal__input">
                        <input type="text" placeholder="¿Que deseas buscar?">
                        <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                    </div>
                </div>
                <div class="menu-principal__login-busqueda">

                    <a href="" class="menu-principal__busqueda"><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
            </div>
        </nav>
    </header>

    <main class="login">
        <h1 class="sr-only">Login - AluraGeek E-commerce</h1>
        <div class="login-container container">

            <h2>Sesión Finalizada</h2>
            <a href="../index.html">Volver al inicio</a>

        </div>
    </main>

    <section class="contacto">
        <div class="container">
            <nav class="contacto__menu_secundario">
                <div>
                    <div class="contacto__menu_secundario_contenedorimagen">
                        <img src="../img/Logo.png" alt="">
                    </div>

                    <ul class="contacto__menu_secundario_lista">
                        <li class="contacto__menu_secundario_lista_item"><a href="#">Quienes Somos</a></li>
                        <li class="contacto__menu_secundario_lista_item"><a href="#">Política de privacidad</a></li>
                        <li class="contacto__menu_secundario_lista_item"><a href="#">Programa de fidelidad</a></li>
                        <li class="contacto__menu_secundario_lista_item"><a href="#">Nuestras tiendas</a></li>
                        <li class="contacto__menu_secundario_lista_item"><a href="#">Quiero ser franquiciado</a></li>
                        <li class="contacto__menu_secundario_lista_item"><a href="#">Anuncie Aquí</a></li>
                    </ul>
                </div>
            </nav>
            <div>
                <form class="contacto__formulario" action="../screens/productos.html">
                    <h3>Hable con nosotros</h3>
                    <div class="contacto__formulario_combo">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" type="text " name="nombre">
                    </div>
                    <textarea name="mensaje" id="" cols="" rows="5" placeholder="Escribe tu mensaje"></textarea>
                    <input type="submit" value="Enviar mensaje">
                </form>
            </div>
        </div>
    </section>
    <footer class="container">
        <p>Desarrollado por Carlos Múnera</p>
        <p>2023</p>
    </footer>

    <script src="https://kit.fontawesome.com/16fb7e63d7.js " crossorigin="anonymous "></script>
    <script src="../controllers/logout.js" type="module"></script>
    <script src="../controllers/formulario-validar.js"></script>
</body>

</html>
